<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - ChillCrib</title>
    <link rel="stylesheet" href="../../Styles/Provider-SignIn.css">
    <script src="../../Scripts/provider-signin.js" defer></script>

</head>

<body>

    <header>
        <nav>
            <a href="provider-signin.html">
                <img src="/high-fidelity-prototype/Images/ChillCrib-topBar.png"
                    alt="ChillCrib Logo" class="ChillCrib-logo" />
            </a>
            
        </nav>
    </header>

    <main>
        <section class="login-container">
            <h2>Welcome to ChillCrib!</h2>
            <p class="sub">Login or Signup to add places for people to Chill!</p>

            <form id="signinForm" aria-label="Login form">
                <label for="identifier">Email or Username</label>
                <input id="identifier" name="identifier" type="text" autocomplete="username" required>


                <label for="password">Password</label>
                <input id="password" name="password" type="password" autocomplete="current-password" required>

                <button type="submit" class="button login">Log In</button>
            </form>

            <p class="signup-link">Don't have an account? <a href="provider-signup.html">Sign Up!</a></p>
        </section>
    </main>

</body>
