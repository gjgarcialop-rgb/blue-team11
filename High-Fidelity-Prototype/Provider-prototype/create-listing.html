<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>ChillCrib: Create a Listing</title>
    <link rel="stylesheet" href="/Styles/prototype-createListing.css" />
</head>

<body>
    <header class="topbar">
        <div class="brand">
            <a href="provider-dashboard.html">
            <img src="../Images/ChillCrib-topBar.png" alt="ChillCrib" class="logo-image">
            </a>
            
        </div>
        <nav class="topnav">
            <a href="provider-dashboard.html">Dashboard</a>
            <a href="provider-listings.html">My Cribs</a>
            <a href="create-listing.html" class="active">Create a Crib</a>
            <a href="provider-profile.html">Profile</a>
            <a href="/Homepage.html">Log Out</a>
        </nav>
    </header>

    <main>

        <section class="welcome-section">
            <h1>Upload a Crib</h1>
            <p>Here, you can create a Listing.</p>
        </section>

        <section class="listing-card">

            <form id="signinForm" aria-label="Login form">
                <label for="identifier">Enter the Name for your Crib: </label>
                <input id="identifier" name="identifier" type="text" autocomplete="ex: Beach House" required>

                <label for="identifier">Enter the Address for your Crib: </label>
                <input id="identifier" name="identifier" type="text" autocomplete="ex: 123 Main st, NYC, N.Y" required>


                <div class="description-box">
                    <label for="identifier">Enter a Description for your Crib: </label>
                    <input id="identifier" name="identifier" type="text" autocomplete="ex: Beach House" required>
                </div>


                <label for="identifier">Enter the Price per Night: </label>
                <input id="identifier" name="identifier" type="text" autocomplete="ex: Beach House" required>

                <label for="identifier">Upload your Photos Here:</label>
                <button>Upload Photo</button>

                <p></p>
                <p></p>
                <p></p>
                <button type="submit" class="button-submit">Submit</button>
            </form>

        </section>

    </main>
</body>

</html>
