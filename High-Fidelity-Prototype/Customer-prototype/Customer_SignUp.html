<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../../Styles/Cust-Signup.css">

</head>
<body>
    
    <div class="signup-container">
        <h2>Create an Account for Chill Crib!</h2>
        <form id="signupForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Re-enter Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit" class="button signup">Sign Up</button>

        </form>
            <p class="login-link">Already have an account? 
                <a href="Customer_Login.html">Log In</a>
            </p>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent default form submission
            
            // Get form values
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            // Basic validation
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            // Here you could add more validation or send data to backend
            // For now, we'll just redirect to dashboard
            alert('Account created successfully! Welcome to ChillCrib!');
            window.location.href = 'DashBoard.html';
        });
    </script>
        
</body>
</html>
