<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>ChillCrib: The Provider Dashboard</title>
    <link rel="stylesheet" href="/Styles/provider-dashboard.css" />
</head>

<body>
    <header>
        <nav>
            <a href="provider-dashboard.html">
                <img src="/high-fidelity-prototype/provider-prototype/images/ChillCrib-topBar.png" alt="ChillCrib Logo"
                    class="ChillCrib-logo" />
            </a>

            <a href="create-listing.html" class="topBar-text">Create Listing</a>
            <a href="manage-listings.html" class="topBar-text">Manage Listings</a>
            <a href="provider-profile.html" class="topBar-text">Your Profile</a>
        </nav>

    </header>

    <main>

        <section class="welcome-section">
            <h1>Welcome, Bob!</h1>
            <p>Here, you can create a Listing.</p>
        </section>
        <section>
            <h2>Create a new Listing:</h2>
            <article class="create-listing-card">
                

                
                <p>Name of Listing</p>
                <input type="text" placeholder="Title of Listing" class="input-field" />

                <p>Address of Listing</p>
                <input type="text" placeholder="1234 Main St, City, State, ZIP" class="input-field" />
                
                <p>Listing Description</p>
                <input type="text" placeholder="Describe your listing..." class="input-field" />
                
                <p class="sumbit-button-container">
                    <button class="listing-card-button">Submit Listing</button>


            </article>
            
        </section>

    </main>
</body>

</html>
