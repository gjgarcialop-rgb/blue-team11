<body>
    <header class="topbar">
        <div class="brand"><img src="../Images/ChillCrib-topBar.png" alt="ChillCrib" class="logo-image"></div>
        <nav class="topnav">
            <a href="DashBoard.html">Dashboard</a>
            <a href="Listing_Details.html">View Cribs</a>
            <a href="Booking.html" class="active">Booking</a>

        </nav>
    </header>

    <main class="container">
        <section class="welcome-section">
            <h2>Booking</h2>
            <p>Complete your booking details below and confirm to add the trip to your dashboard.</p>
        </section>

        <section class="cards">
            <div class="card">
                <div class="booking-card">
                    <h2 id="title">Book this crib</h2>
                    <form id="bookingForm">
                        <label for="guestName">Your name</label>
                        <input id="guestName" name="guestName" required />

                        <label for="checkin">Check-in</label>
                        <input id="checkin" name="checkin" type="date" required />

                        <label for="checkout">Check-out</label>
                        <input id="checkout" name="checkout" type="date" required />

                        <label for="guests">Guests</label>
                        <select id="guests" name="guests">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                        </select>

                        <div class="actions">
                            <button class="btn ghost" type="button" onclick="history.back()">Cancel</button>
                            <button class="btn primary" type="submit">Confirm booking</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

            <script src="../../Scripts/book.js" defer></script>
</body>

</html>
