<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ChillCrib</title>
    <link rel="stylesheet" href="css/customer-login.css">
</head>

<body>
    <div class="login-container">
        <h2>Welcome back to ChillCrib!</h2>
        <p class="sub">Log back in too chill!</p>

        <form id="loginForm">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required>

            <label for="password">Password</label>
            <input id="password" name="password" type="password" required>

            <button type="submit" class="button login">Log In</button>
        </form>

        <p class="signup-link">Don't have an account? <a href="customer-signup.html">Sign Up</a></p>
    </div>

    <script src="js/customer-login.js"></script>
</body>

</html>
