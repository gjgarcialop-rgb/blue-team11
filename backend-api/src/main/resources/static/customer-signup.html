<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ChillCrib</title>
    <link rel="stylesheet" href="css/customer-signup.css">
</head>
<body>
    <div class="signup-container">
        <h2>Create an Account for Chill Crib!</h2>
        <form id="signupForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <button type="submit" class="button signup">Sign Up</button>
        </form>
        
        <p class="login-link">Already have an account? 
            <a href="customer-login.html">Log In</a>
        </p>
    </div>

    <script src="js/customer-signup.js"></script>
</body>
</html>
