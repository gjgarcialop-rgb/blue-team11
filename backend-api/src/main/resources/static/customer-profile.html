<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - ChillCrib</title>
    <link rel="stylesheet" href="css/customer-dashboard.css">
</head>
<body>
    <header class="topbar">
        <div class="brand">
            <img src="images/ChillCrib-topBar.png" alt="ChillCrib" class="logo-image">
        </div>
        <nav class="topnav">
            <a href="customer-dashboard.html">Dashboard</a>
            <a href="customer-properties.html">View Cribs</a>
            <a href="customer-bookings.html">My Bookings</a>
            <a href="customer-profile.html" class="active">Profile</a>
            <a href="index.html">Log Out</a>
        </nav>
    </header>

    <main class="container">
        <section class="welcome-section">
            <h2>My Profile</h2>
            <p>Manage your account information</p>
        </section>

        <section class="profile-section">
            <div class="profile-card" style="border: 1px solid #ddd; padding: 30px; border-radius: 10px;">
                <form id="profileForm">
                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="button">Update Profile</button>
                        <button type="button" onclick="deleteAccount()" class="button" style="background-color: #dc3545;">Delete Account</button>
                    </div>
                </form>
            </div>
            
            <div class="statistics-card" style="border: 1px solid #ddd; padding: 30px; margin-top: 20px; border-radius: 10px;">
                <h3>My Statistics</h3>
                <div id="customerStats">Loading statistics...</div>
            </div>
        </section>
    </main>
    
    <script src="js/customer-profile.js"></script>
</body>
</html>
