<!DOCTYPE html>
<html lang="en" style="margin: 0; padding: 0; height: 100%; width: 100%;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - ChillCrib</title>
    <link rel="stylesheet" href="css/customer-dashboard.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0 !important;
            padding: 0 !important;
            width: 100% !important;
            height: 100% !important;
            overflow-x: hidden !important;
        }
    </style>
</head>

<body
    style="background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('images/cribs.gif'); background-repeat: no-repeat; background-position: center center; background-size: cover; background-attachment: fixed; margin: 0 !important; padding: 0 !important; font-family: 'Segoe UI', sans-serif; min-height: 100vh !important; width: 100vw !important; overflow-x: hidden; position: relative;">
    <header class="topbar" style="margin: 0; padding: 18px 28px; width: 100%; box-sizing: border-box;">
        <div class="brand">
            <img src="images/ChillCrib-topBar.png" alt="ChillCrib" class="logo-image">
        </div>
        <nav class="topnav">
            <a href="customer-dashboard.html">Dashboard</a>
            <a href="customer-properties.html">View Cribs</a>
            <a href="customer-subscription.html">Subscriptions</a>
            <a href="customer-bookings.html">My Bookings</a>
            <a href="customer-profile.html" class="active">Profile</a>
            <a href="index.html">Log Out</a>
        </nav>
    </header>

    <main class="container" style="max-width: 1100px; margin: 0 auto; padding: 20px; background: transparent;">
        <section class="welcome-section" style="color: #fff; margin-bottom: 20px; text-align: center;">
            <h2>My Profile</h2>
            <p>Manage your account information</p>
        </section>

        <section class="profile-section">
            <div class="profile-card"
                style="background: rgba(255, 255, 255, 0.95); border: none; padding: 40px; border-radius: 16px; box-shadow: 0 12px 32px rgba(0,0,0,0.25); backdrop-filter: blur(10px); max-width: 600px; margin: 0 auto;">
                <h3 style="margin-top: 0; text-align: center; color: #333; font-size: 1.8em; margin-bottom: 30px;">Edit
                    Profile Information</h3>
                <form id="profileForm">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                        <div class="form-group">
                            <label for="name"
                                style="display: block; margin-bottom: 8px; font-weight: 600; color: #333;">Full
                                Name:</label>
                            <input type="text" id="name" name="name" required
                                style="width: 100%; padding: 12px 16px; border: 2px solid #e1e5e9; border-radius: 8px; font-size: 16px; background: #fff; box-sizing: border-box; transition: all 0.3s ease;"
                                placeholder="Enter your full name" onfocus="this.style.borderColor='#007BFF'"
                                onblur="this.style.borderColor='#e1e5e9'">
                        </div>

                        <div class="form-group">
                            <label for="email"
                                style="display: block; margin-bottom: 8px; font-weight: 600; color: #333;">Email:</label>
                            <input type="email" id="email" name="email" required
                                style="width: 100%; padding: 12px 16px; border: 2px solid #e1e5e9; border-radius: 8px; font-size: 16px; background: #fff; box-sizing: border-box; transition: all 0.3s ease;"
                                placeholder="Enter your email" onfocus="this.style.borderColor='#007BFF'"
                                onblur="this.style.borderColor='#e1e5e9'">
                        </div>
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                        <div class="form-group">
                            <label for="phoneNumber"
                                style="display: block; margin-bottom: 8px; font-weight: 600; color: #333;">Phone
                                Number:</label>
                            <input type="tel" id="phoneNumber" name="phoneNumber" required
                                style="width: 100%; padding: 12px 16px; border: 2px solid #e1e5e9; border-radius: 8px; font-size: 16px; background: #fff; box-sizing: border-box; transition: all 0.3s ease;"
                                placeholder="Enter your phone number" onfocus="this.style.borderColor='#007BFF'"
                                onblur="this.style.borderColor='#e1e5e9'">
                        </div>

                        <div class="form-group">
                            <label for="address"
                                style="display: block; margin-bottom: 8px; font-weight: 600; color: #333;">Address:</label>
                            <input type="text" id="address" name="address" required
                                style="width: 100%; padding: 12px 16px; border: 2px solid #e1e5e9; border-radius: 8px; font-size: 16px; background: #fff; box-sizing: border-box; transition: all 0.3s ease;"
                                placeholder="Enter your address" onfocus="this.style.borderColor='#007BFF'"
                                onblur="this.style.borderColor='#e1e5e9'">
                        </div>
                    </div>

                    <div class="form-actions" style="text-align: center; margin-top: 30px;">
                        <button type="submit" class="button"
                            style="background: #007BFF; color: white; padding: 14px 32px; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; margin-right: 15px; transition: all 0.3s ease; box-shadow: 0 4px 12px rgba(0,123,255,0.3);">Save
                            Changes</button>
                        <button type="button" onclick="deleteAccount()" class="button"
                            style="background: #dc3545; color: white; padding: 14px 32px; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 4px 12px rgba(220,53,69,0.3);">Delete
                            Account</button>
                    </div>
                </form>
            </div>

            <div class="statistics-card"
                style="background: rgba(255, 255, 255, 0.95); border: none; padding: 30px; margin-top: 30px; border-radius: 16px; box-shadow: 0 12px 32px rgba(0,0,0,0.25); backdrop-filter: blur(10px); max-width: 600px; margin-left: auto; margin-right: auto; margin-top: 30px;">
                <h3 style="margin-top: 0; color: #333; text-align: center; font-size: 1.5em; margin-bottom: 20px;">My
                    Statistics</h3>
                <div id="customerStats" style="color: #666; text-align: center;">Loading statistics...</div>
            </div>
        </section>
    </main>

    <script src="js/customer-profile.js"></script>
</body>

</html>
