<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ChillCrib</title>
    <link rel="stylesheet" href="css/customer-dashboard.css">
</head>

<body
    style="background-image: linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)), url('images/Earf.gif'); background-repeat: no-repeat; background-position: center center; background-size: cover; background-attachment: fixed; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif;">
    <header class="topbar">
        <div class="brand">
            <img src="images/ChillCrib-topBar.png" alt="ChillCrib" class="logo-image">
        </div>
        <nav class="topnav">
            <a href="customer-dashboard.html" class="active">Dashboard</a>
            <a href="customer-properties.html">View Cribs</a>
            <a href="customer-subscription.html">Subscriptions</a>
            <a href="customer-bookings.html">My Bookings</a>
            <a href="customer-profile.html">Profile</a>
            <a href="index.html">Log Out</a>
        </nav>
    </header>

    <main class="container">
        <section class="welcome-section">
            <h2 id="welcomeMessage">Welcome back!</h2>
            <p>Here are your upcoming trips!</p>
        </section>

        <section class="Cards">
            <div class="card upcoming">
                <h3>Upcoming Trips</h3>
                <ul id="upcomingBookings">
                    <li>Loading your bookings...</li>
                </ul>
            </div>

            <aside class="card subscriptions-card">
                <h3>Your Subscriptions</h3>
                <div id="customerSubscriptions">Loading subscriptions...</div>
            </aside>
        </section>

        <section class="card">
            <h3>Available Properties</h3>
            <div id="availableProperties">
                Loading properties...
            </div>
        </section>
    </main>

    <script src="js/customer-dashboard.js"></script>
</body>

</html>
