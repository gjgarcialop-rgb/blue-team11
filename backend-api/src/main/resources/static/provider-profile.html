<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/provider-profile.css">
    <script src="js/provider-profile.js?v=8" defer></script>



</head>

<body>

    <header class="topbar">
        <div class="brand">
            <a href="provider-dashboard.html">
                <img src="images/ChillCrib-topBar.png" alt="ChillCrib" class="logo-image">
            </a>
        </div>
        <nav class="topnav">
            <a href="provider-dashboard.html">Dashboard</a>
            <a href="provider-listings.html">My Cribs</a>
            <a href="create-listing.html">Create a Crib</a>
            <a href="provider-reviews.html">Reviews</a>
            <a href="provider-profile.html" class="active">Profile</a>
            <a href="index.html" id="logoutBtn">Log Out</a>

        </nav>
    </header>

    <main>

        <section class="listing-card">
            <div style="max-width:700px; margin:0 auto;">
                
                <div style="text-align:center; margin-bottom:40px;">
                    <div style="width:120px; height:120px; margin:0 auto 20px; border-radius:50%; background:linear-gradient(135deg, #007bff 0%, #0056b3 100%); display:flex; align-items:center; justify-content:center; box-shadow:0 4px 12px rgba(0,123,255,0.3);">
                        <span style="font-size:3rem; color:white;">ðŸ‘¤</span>
                    </div>
                    <h2 style="margin:0 0 10px 0; color:#0b1220; font-size:2rem;">Your Profile</h2>
                    <p style="color:#6b7280; margin:0;">Manage your account information</p>
                </div>

                <div style="background:white; padding:40px; border-radius:12px; box-shadow:0 4px 16px rgba(0,0,0,0.1);">
                    <form id="profile-update-form" style="display:flex; flex-direction:column; gap:20px;">
                        
                        <div style="display:flex; flex-direction:column; gap:8px;">
                            <label for="name" style="font-weight:600; color:#0b1220; font-size:0.95rem;">Full Name *</label>
                            <input type="text" id="name" name="Full Name" required 
                                style="padding:12px; border:2px solid #d1d5db; border-radius:8px; font-size:1rem; transition:border 0.2s;"
                                onfocus="this.style.borderColor='#007bff'" onblur="this.style.borderColor='#d1d5db'">
                        </div>

                        <div style="display:flex; flex-direction:column; gap:8px;">
                            <label for="email" style="font-weight:600; color:#0b1220; font-size:0.95rem;">Email *</label>
                            <input type="email" id="email" name="Email" required 
                                style="padding:12px; border:2px solid #d1d5db; border-radius:8px; font-size:1rem; transition:border 0.2s;"
                                onfocus="this.style.borderColor='#007bff'" onblur="this.style.borderColor='#d1d5db'">
                        </div>

                        <div style="display:flex; flex-direction:column; gap:8px;">
                            <label for="phoneNumber" style="font-weight:600; color:#0b1220; font-size:0.95rem;">Phone Number *</label>
                            <input type="text" id="phoneNumber" name="Phone Number" required 
                                style="padding:12px; border:2px solid #d1d5db; border-radius:8px; font-size:1rem; transition:border 0.2s;"
                                onfocus="this.style.borderColor='#007bff'" onblur="this.style.borderColor='#d1d5db'">
                        </div>
                        
                        <div style="display:flex; flex-direction:column; gap:8px;">
                            <label for="address" style="font-weight:600; color:#0b1220; font-size:0.95rem;">Address</label>
                            <input type="text" id="address" name="Address" 
                                style="padding:12px; border:2px solid #d1d5db; border-radius:8px; font-size:1rem; transition:border 0.2s;"
                                onfocus="this.style.borderColor='#007bff'" onblur="this.style.borderColor='#d1d5db'">
                        </div>

                        <div style="display:flex; gap:10px; justify-content:flex-end; margin-top:10px;">
                            <a href="provider-dashboard.html" 
                                style="padding:12px 24px; border:2px solid #d1d5db; background:white; border-radius:8px; text-decoration:none; color:#374151; font-weight:600; transition:background 0.2s;"
                                onmouseover="this.style.background='#f9fafb'" onmouseout="this.style.background='white'">
                                Cancel
                            </a>
                            <button type="submit" 
                                style="padding:12px 24px; background:#007bff; color:white; border:none; border-radius:8px; cursor:pointer; font-weight:600; font-size:1rem; transition:background 0.2s;"
                                onmouseover="this.style.background='#0056b3'" onmouseout="this.style.background='#007bff'">
                                Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

    </main>

</body>

</html>
