<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ChillCrib</title>
    <link rel="stylesheet" href="../../Styles/Provider-login.css">

</head>

<body>

    

    <header>
        <nav>
            <a href="provider-dashboard.html">
                <img src="/high-fidelity-prototype-allen/provider-prototype/images/ChillCrib-topBar.png"
                    alt="ChillCrib Logo" class="ChillCrib-logo" />
            </a>

            <a href="create-listing.html" class="topBar-text">Create Listing</a>
            <a href="manage-listings.html" class="topBar-text">Manage Listings</a>
            <a href="provider-profile.html" class="topBar-text">Your Profile</a>
        </nav>
    </header>

    <main>
        <section class="login-container">
            <h2>Welcome back to ChillCrib!</h2>
        <p class="sub">Login to add places for people to Chill!</p>

        <form aria-label="Login form">
            <label for="identifier">Email or Username</label>
            <input id="identifier" name="identifier" type="text" autocomplete="username" required>

            <label for="password">Password</label>
            <input id="password" name="password" type="password" autocomplete="current-password" required>

            <button type="submit" class="button login">Log In</button>
        </form>

        <p class="signup-link">Don't have an account? <a href="provider-signup.html">Sign Up</a></p>         
        </section>
    </main>
